<!doctype html>
<html>
<head>
    <style>
        #snowfall {
            background: cornflowerblue;
        }
    </style>
</head>
<body>
    <div id="snowfall"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
    <script>
        particlesJS("snowfall", {
    "particles": {
        "number": {
            "value": 100
        },
        "shape": {
            "type": "circle"
        },
        "size": {
            "value": 10,
            "random": true
        },
        "line_linked": {
            "enable": false
        },
        "move": {
            "enable": true,
            "speed": 2,
            "direction": "bottom",
            "straight": false
        }
    },
    "interactivity": {

    }
}
);
    </script>
</html>
